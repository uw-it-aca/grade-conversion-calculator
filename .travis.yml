sudo: false
language: python
python:
- '3.6'
before_script:
- pip install -e .
- pip install pycodestyle
- npm install jshint
- cp travis-ci/manage.py manage.py
script:
- pycodestyle grade_conversion_calculator/
- jshint grade_conversion_calculator/static/grade_conversion_calculator/js/ --verbose
before_deploy:
- find grade_conversion_calculator/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > grade_conversion_calculator/VERSION
